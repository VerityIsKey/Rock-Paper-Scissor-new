<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="selection">
            <button class="choices rock">Rock</button>
            <button class="choices paper">Paper</button>
            <button class="choices scissors">Scissors</button>
        </div>
    </div>
    <div class="scoreBoardContainer titles">
        <h1 class="computerTitle">Computer</h1>
        <h1 class="playerTitle">Player</h1>

    </div>
    <div class="scoreBoardContainer scoreBoard">
        <p class="computerScore">0</p>
        <p class="playerScore">0</p>

    </div>

    <div class="currentRoundContainer">
        <p class="computersChoice">Choosing...</p>
        <p class="playersChoice">Choosing...</p>
    </div>
    <div class="currentRoundResults">
        <h1 class="roundResults"></h1>
    </div>
    <div class="gameResults results">Game result</div>





    
    

    <script>
        // dispraportionately chooses rock
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
    
            if(randomNumber <= 33){
                return "paper"
            }
            else if(randomNumber > 66){
                return "rock"
            }
            else {
                return "scissors"
            }
    
    
        }
        
        //TAKES ANY CHOICE AN PLAYS A ROUND//
        const rock = document.querySelector('.rock');
        rock.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });
        
        const paper = document.querySelector('.paper');
        paper.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });
        const scissors = document.querySelector('.scissors');
        scissors.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });

      
        let playerScore = 0;
        let computerScore = 0;
        const playerScoreElement = document.querySelector('.playerScore');
        const computerScoreElement = document.querySelector('.computerScore');
        const resultElement = document.querySelector('.results');
        const playersChoice = document.querySelector('.playersChoice');
        const computersChoice = document.querySelector('.computersChoice');
        const roundResult = document.querySelector('.roundResults');
        function playRound(playerSelection, computerSelection){
            let result = "Program is not working"
            
            computersChoice.textContent = computerSelection.toUpperCase();
            playersChoice.textContent = playerSelection.toUpperCase();
            
            
           
            if(playerSelection == computerSelection){
                console.log("Its a draw")
                result = "draw";
                return result;
            }
    
            if(playerSelection == "rock"){
                if(computerSelection == "paper"){
                    console.log("Computer wins, paper covers rock.")
                    result = "computer";       
                }else{
                    console.log("Player wins, rock beats scissors.")
                    result = "player";
                }
            }
            if(playerSelection == "scissors"){
                if(computerSelection == "rock"){
                    console.log("Computer wins, rock beats scissors.")
                    result = "computer";      
                }else{
                    console.log("Player wins, scissor cuts paper.")
                    result = "player";
                }
            }
            if(playerSelection == "paper"){
                if(computerSelection == "scissors"){
                    console.log("Computer wins, scissors cuts paper.")
                    result = "computer";      
                }else{
                    console.log("Player wins, paper covers rock.") 
                    result = "player";
                }
            }
            
            roundResult.textContent = "the round winner is: " + result.toUpperCase();


            if (result == "player"){
                
                
                playerScore += 1;

                playerScoreElement.textContent = playerScore;
                

            }else if(result == "computer"){
                
                computerScore += 1;

                computerScoreElement.textContent = computerScore;
                
            }

            if(playerScore == 5){
               
                resultElement.textContent = "Player wins";
                
                computerScore = 0;
                computerScoreElement.textContent = computerScore;
                playerScore = 0;
                playerScoreElement.textContent = playerScore;

            }else if(computerScore == 5){
                resultElement.textContent = "Computer wins";

                computerScore = 0;
                computerScoreElement.textContent = computerScore;
                playerScore = 0;
                playerScoreElement.textContent = playerScore;
            }

        }

        
       
       
    </script>
</body>
</html>
