<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="selection">
            <button class="choices rock">Rock</button>
            <button class="choices paper">Paper</button>
            <button class="choices scissors">Scissors</button>
        </div>
    </div>
    <div class="results"></div>





    
    

    <script>
        // dispraportionately chooses rock
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
    
            if(randomNumber <= 33){
                return "paper"
            }
            else if(randomNumber > 66){
                return "rock"
            }
            else {
                return "scissors"
            }
    
    
        }
        
        //TAKES ANY CHOICE AN PLAYS A ROUND//
        const rock = document.querySelector('.rock');
        rock.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });
        
        const paper = document.querySelector('.paper');
        paper.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });
        const scissors = document.querySelector('.scissors');
        scissors.addEventListener('click', function (e) {
            let playerSelection = e.target.textContent.toLowerCase();

            playRound(playerSelection, getComputerChoice());
        });

      
        function playRound(playerSelection, computerSelection){
            let result = "Program is not working"
            
           
           
            if(playerSelection == computerSelection){
                console.log("Its a draw")
                result = "draw";
                return result;
            }
    
            if(playerSelection == "rock"){
                if(computerSelection == "paper"){
                    console.log("Computer wins, paper covers rock.")
                    result = "computer";       
                }else{
                    console.log("Player wins, rock beats scissors.")
                    result = "player";
                }
            }
            if(playerSelection == "scissors"){
                if(computerSelection == "rock"){
                    console.log("Computer wins, rock beats scissors.")
                    result = "computer";      
                }else{
                    console.log("Player wins, scissor cuts paper.")
                    result = "player";
                }
            }
            if(playerSelection == "paper"){
                if(computerSelection == "scissors"){
                    console.log("Computer wins, scissors cuts paper.")
                    result = "computer";      
                }else{
                    console.log("Player wins, paper covers rock.") 
                    result = "player";
                }
            }
    
            console.log(result);
            return result;

        }

        
       
       
    </script>
</body>
</html>;
